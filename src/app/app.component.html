    <h1 class="font-weight-bold">
      My Angular Blog!
    </h1>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <form (submit)="addPost()" class="alert alert-secondary col-6">
      <div class="form-group">
        <label>Blog Title:</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="title" placeholder="Post Title">
      </div>

      <div class="form-group">
          <label>Blog Body:</label>
        <textarea name="body" id="postBody" placeholder="Enter blog here..." class="form-control" [(ngModel)]="body" cols="30" rows="10"></textarea>
      </div>

      <button class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>

  <div class="card mt-3" *ngFor="let post of posts">
    <div class="card-header">
        <h3 class="card-title">{{post.title}}</h3>
    </div>

    <div class="card-body">
      <p>
        {{post.body}}
      </p>
    </div>
  </div>
</div>
